<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial of Last Two Digits</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter your Matriculation Number.:</p>

    <input type="text" id="inputText" placeholder="Enter your matriculation number">
    <button onclick="calculateFactorial()">Calculate</button>

    <p id="result"></p>

    <script>
        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }

        function extractLastTwoDigits(input) {
            const digits = input.match(/\d/g);

            if (!digits) return null;

            const last2Digits = parseInt(digits.slice(-2).join(''));
            return last2Digits;
        }

        function calculateFactorial() {
            const inputText = document.getElementById("inputText").value;
            const last2Digits = extractLastTwoDigits(inputText);

            if (last2Digits === null) {
                document.getElementById("result").textContent = "Please enter a correct Matric Number.";
                return;
            }

            const result = factorial(last2Digits);
            document.getElementById("result").textContent = `The factorial of the last two digits (${last2Digits}) is: ${result}`;
        }
    </script>
</body>
</html>
